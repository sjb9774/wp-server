- name: install python
  hosts: "*"
  gather_facts: false
  remote_user: "{{ bootstrap_user }}"
  tags:
    - python
  tasks:
    - name: run yum update and install python
      raw: "{{ item }}"
      loop:
        - sudo yum update -y
        - sudo yum -y install python2
      register: bootstrap_out
      changed_when: '"Nothing to do" not in bootstrap_out.stdout and "No packages marked" not in bootstrap_out.stdout'
      become: true

- hosts: app
  name: Setup access
  gather_facts: no
  become: yes
  vars_files:
    - ./vars/access.yml
  remote_user: "{{ bootstrap_user }}"
  tags:
    - access
  roles:
    - sjb9774.access
    - sjb9774.epel

- hosts: app
  name: Remove centos user
  remote_user: "{{ access_user }}"
  tags:
    - access
  tasks:
    - name: remove centos user
      user:
        name: centos
        state: absent
        remove: yes
        force: yes
      become_user: root
      failed_when: False
      become: yes
