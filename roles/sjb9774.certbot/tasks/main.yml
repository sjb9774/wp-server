---
- name: install certbot packages
  package:
    name: "{{ item }}"
    state: present
  become: yes
  with_items:
    - certbot
    - python2-certbot-nginx

- name: generate cert
  shell:
    cmd: "certbot certonly --nginx -m {{ certbot_email }} --agree-tos --non-interactive -d {{ certbot_domain }}"
  become: yes
  ignore_errors: true # temporary until DNS sorted out
